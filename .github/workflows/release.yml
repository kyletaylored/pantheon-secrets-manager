name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install production dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Create distribution directory
        run: |
          mkdir -p dist/pantheon-secrets-manager
          rsync -av --exclude='dist' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='phpcs.xml' \
            --exclude='.editorconfig' \
            --exclude='.gitignore' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='README.md' \
            ./ dist/pantheon-secrets-manager/

      - name: Create ZIP file
        run: |
          cd dist
          zip -r pantheon-secrets-manager.zip pantheon-secrets-manager/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pantheon-secrets-manager.zip
          body: |
            ## Installation
            
            1. Download `pantheon-secrets-manager.zip`
            2. Upload to WordPress via Plugins → Add New → Upload Plugin
            3. Activate the plugin
            
            **Note:** This release includes all required dependencies. No need to run `composer install`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
